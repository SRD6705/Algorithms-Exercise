function createFibNums(){

	var arr = [1,1];
	for(var i = 2; i < 2000000; i++){
	var update = arr[i - 1] + arr[i - 2];
	arr.push(update);
	}

	return arr;

}

function fibEven(){
	var sum = 0;
	var fibarr = createFibNums();
	for(var i = 0; i < fibarr.length; i++){
		if (fibarr[i] % 2 == 0){
			sum = sum + fibarr[i];
		}
	}

	return sum;

}
